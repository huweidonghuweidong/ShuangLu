<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电子签名</title>
    <link rel='stylesheet' type='text/css' href="../Content/iview.css" />
    <link rel='stylesheet' type='text/css' href="./esignature.css" />

    <style>
        .borderB {
            display: inline-block;
            border-bottom: 1px solid #333;
            width: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <script src="vue.min.js"> type = "text/javascript" ></script>
    <script src="iview.min.js" type="text/javascript"></script>
    <script src="axios.min.js" type="text/javascript"></script>
    <script src="anysignWebInterface.js" type="text/javascript"></script>
    <script src="math.js" type="text/javascript"></script>
    <div id="app" style="height:100%;">
        <div v-if="isLoading">
            <div class="background-loading">
            </div>
            <div class="loading-indicator">
            </div>
        </div>
        <template>
            <!-- 电子签名  -->
            <Card id="autographCard"
                style="width:80%;margin-left:auto;margin-right:auto;margin-top:10px;margin-bottom:60px;">
                <p slot="title">
                    <span class="tit-all">电子签名</span>
                </p>
                <Collapse v-model="panelValue">
                    <!-- 文档确认 -->
                    <Panel name="1">
                        <span class="tit tit1">文档确认</span><span class="tit-tips tit-tips1">（请阅读并勾选确认下列投保资料）</span>
                        <span class="tit-point tit-point1"></span>
                        <div slot="content" style="position:relative;">
                            <div class="statePop" v-show="documentState"></div>

                            <div style="position:absolute;bottom:0;left:108px;z-index:10;">
                                <i-button type="primary" style="marin-left:20px;" @click="timerAgain"
                                    v-show="timerAgainState">重新开始</i-button>
                            </div>
                            <checkbox-group id="wdqr" v-model="documentList" @on-change="checkAll">
                                <Row>
                                    <ul class="eSignature-list">
                                        <li>
                                            <Checkbox label="notice" id="notice">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="noticeInfo"> 投保须知 </i-button>
                                            </Checkbox>
                                        </li>

                                        <li>
                                            <Checkbox label="application" id="application">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="applicationInfo"> 投保信息资料 </i-button>
                                            </Checkbox>
                                        </li>
                                        <li v-if="!isAccident">
                                            <Checkbox label="proposal" id="proposal">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="proposalInfo"> 计划书 </i-button>
                                            </Checkbox>
                                        </li>
                                        <li>
                                            <Checkbox label="bank" :disabled="!sqState" id="bank">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="bankTransfer">
                                                    <span v-if="!inputBankTransfer"> 转账授权书（未确认） </span>
                                                    <span v-else> 转账授权书 </span>
                                                </i-button>
                                            </Checkbox>
                                            <span v-show="zzsIdiea" @click.stop="bankTransfer"
                                                style="color:red;font-size:12px;position: absolute;top:1px;left:165px;width:160px;">请点击并阅读确认</span>
                                            <!-- v-if="!inputBankTransfer"  -->
                                        </li>
                                        <li v-if="showDocFin">
                                            <!-- showDocFin -->
                                            <Checkbox label="financial" id="cwwj">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="financialInfo">
                                                    <span v-show="!inputFinancial"> 财务问卷（未填写） </span>
                                                    <span v-show="inputFinancial"> 财务问卷 </span>
                                                </i-button>
                                            </Checkbox>
                                        </li>
                                        <li v-if="showFnaCQ">
                                            <Checkbox label="fnacq" id="fnacq">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="fnaCQInfo"> 人身保险客户需求分析问卷 </i-button>
                                            </Checkbox>
                                        </li>
                                        <li v-if="showFnaNB">
                                            <Checkbox label="fnanb" id="fnanb">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="fnaNBInfo"> 新型人身保险产品风险承受能力测评问卷 </i-button>
                                            </Checkbox>
                                        </li>
                                        <li style="height:23px;">
                                            <Checkbox label="declaration" :disabled="!affState" id="declaration">
                                                <i-button v-if="sxIdiea" type="primary" style="margin-left:10px;"
                                                    @click.stop="declarationInfo"> 被保险人与投保人声明（未确认） </i-button>
                                                <i-button v-else type="primary" style="margin-left:10px;"
                                                    @click.stop="declarationInfo"> 被保险人与投保人声明 </i-button>
                                                <div v-if="sxIdiea"
                                                    style="position:relative;left:239px;top:-21px;width:160px;"><span
                                                        style="color:red;font-size:12px;width:160px;">请点击并阅读确认</span>
                                                    <!-- v-if="!affState"  -->
                                                </div>

                                            </Checkbox>
                                        </li>
                                        <li>
                                            <Checkbox label="reminder" id="reminder">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="reminderInfo"> 投保提示书 </i-button>
                                            </Checkbox>
                                        </li>

                                        <li v-if="doubleShow">
                                            <Checkbox label="exemption" id="exemption">
                                                <i-button type="primary" style="margin-left:10px;"
                                                    @click.stop="exemptionHandle"> 免责条款说明书 </i-button>
                                            </Checkbox>
                                        </li>
                                    </ul>

                                </Row>

                            </checkbox-group>
                            <checkbox-group v-model="confirmDocumentList" @on-change="agreeCheck(cliInfo.length)"
                                v-for="(cli,index) in cliInfo" style="margin-top:15px;">
                                <row>
                                    <checkbox :label="index" :disabled="allState">
                                        <span>{{getLinkTypDesc(cli.linkTyp)}}({{cli.cliNm}})已阅读并确认上述投保资料的内容</span>
                                    </checkbox>
                                </row>
                            </checkbox-group>
                            <row style="margin-left:10px;margin-top:25px;">
                                <i-button type="primary" @click="confirmDocument" :disabled="agreeState">下一步</i-button>
                            </row>
                        </div>
                    </Panel>

                    <!-- 新型产品风险语句抄录 newProductType commentState-->
                    <Panel name="2" v-show="newProductType">
                        <span class="tit" style="width:180px;">新型产品风险提示抄录</span>
                        <span class="tit-point" style="left:180px;"></span>
                        <div slot="content" style="position:relative;">
                            <div v-show="commentState" class="statePop"></div>
                            <row>
                                <i-button type="primary" style="margin-left:10px;" @click="showComment('yjcl')"
                                    :disabled="commentFileId">语句抄录</i-button>
                                <i-button type="primary" style="margin-left:10px;" @click="showCommentState()"
                                    v-if="commentFileId">抄录预览</i-button>
                            </row>
                            <row>
                                <span class="state-text" style="display:inline-block;margin-top:5px;"
                                    v-if="commentFileId">语句抄录已完成</span>
                            </row>
                        </div>
                    </Panel>

                    <!-- 电子签名 -->
                    <Panel name="4">
                        <span class="tit" style="width:510px;">电子签名</span><span
                            class="tit-tips tit-tips1">（请客户确认并勾选以下声明后依次完成电子签名，字体需清晰完整）</span>
                        <span class="tit-point" style="left:510px;"></span>
                        <div slot="content">
                            <p v-if="isInsuredChild" class="dd-des">被保险人{{insuredChildName}}为未成年人,请投保人代为签署</p>
                            <checkbox-group v-model="confirmedSignStatementClientTypeList" v-for="(cli) in signCliInfo"
                                style="margin-top:15px;">
                                <row>
                                    <!-- 签署声明按客户身份逐一显示，并需要勾选确认，未勾选确认不能进行电子签名。未成年人无需显示签署声明 -->
                                    <Checkbox v-if="cli.linkTyp != 'G'" :label="cli.linkTyp" :disabled="cli.SignFileId">
                                        <span class="dd-des">
                                            {{getSignLinkTypDesc(cli.linkTyp)}}{{cli.cliNm}}声明：本人通过电子签名方式对以上文档亲自签署确认;
                                            本人在此处的签名样本可同时使用于前面所列示的所有投保文档。</span>
                                    </Checkbox>
                                </row>
                            </checkbox-group>
                            <div class="esign-box" v-for="cli in signCliInfo" style="position:relative;">
                                <div v-show="blockShowSign(eSignStatus,cli,confirmedSignStatementClientTypeList)"
                                    class="statePop"></div>
                                <row
                                    style="display: flex;width:100%;height:100%;justify-content: center; align-items: center;position:relative;">
                                    <div style="margin-right:10px;">
                                        <!-- 如果是监护人 则不显示[监护人:XXX] 而直接显示 [签名格式为 XXX XXX代] -->
                                        <span v-if="cli.linkTyp != 'G'" style="display:block;"
                                            @click="showSign(cli,cli.cliNum,cli.linkTyp,'dzqm')">{{getSignLinkTypDesc(cli.linkTyp)}}:{{cli.AboveSignDesc}}</span>
                                        <span v-else style="display:block;"
                                            @click="showSign(cli,cli.cliNum,cli.linkTyp,'dzqm')">签名格式为: </span>
                                        <span style="display:block;">{{cli.BottomSignDesc}}</span>
                                    </div>

                                    <img :src="cli.SignFileImage ? cli.SignFileImage : (str+qm)" v-show="cli.SignFileId"
                                        :id="setImgId('imgSign',cli.cliNum + cli.linkTyp)"
                                        style="max-height:60px;max-width:120px;" />
                                </row>
                            </div>
                        </div>
                    </Panel>


                    <!-- 人脸识别及持证拍照 -->
                    <Panel name="3">
                        <!--20200880_Gray begin-->
                        <span class="tit-tips tit-tips1" style="left: 150px;">（请依次点击以下相机按钮，为客户进行人脸识别）</span>
                        <span style="width:500px;" class="tit">人脸识别</span><span class="tit-tips tit-tips1"
                            style="left: 70px;">（请依次点击以下相机按钮，为客户进行人脸识别）</span>
                        <!--20200880_Gray end-->
                        <span class="tit-point" style="left:496px;"></span>
                        <div slot="content" v-for="(cli,index) in signCliInfo" class="esign-box"
                            style="height:150px;position:relative;" v-show="cli.age >= 18">
                            <div v-show="eSignStatus != 'E3' || cli.bioFacialTyp == 'FR' || cli.bioFacialTyp == 'PT'"
                                class="statePop"></div> <!-- BIOFicialState  -->
                            <row style="width:100%;">
                                <i-col span="24" style="text-align:center" class="pz-box">
                                    <div @click="showRecoModal(cli, index, 'rlsb')"
                                        style="width:240px;overflow:hidden;">
                                        <span class="camera-img" style="width:70px;"></span>
                                        <p class="mt10">{{getSignLinkTypDesc(cli.linkTyp)}}:{{cli.cliNm}}</p>
                                    </div>

                                    <div class="photo-show-box">
                                        <span class="state-text"
                                            v-if="cli.bioFacialTyp == 'FR' || cli.bioFacialTyp == 'PT'">已完成</span>
                                    </div>

                                </i-col>
                            </row>
                        </div>
                    </Panel>

                    <!-- 见证人 -->
                    <Panel name="5" v-show="jzrPanelState">

                        <span v-show="true" class="tit" style="width:531px;">见证人</span><span class="tit-tips tit-tips1"
                            style="left:53px;">（请点击以下签字框，按提示请见证人完成电子签名，字体清晰可识别）</span>
                        <span v-show="true" class="tit-point" style="left:527px;"></span>


                        <div slot="content" v-for="cli in jzrInfo" style="position:relative;">
                            <div v-show="jzrState" class="statePop"></div>
                            <div class="tips-p-box">
                                <p>保险营销员声明：</p>
                                <p>本人声明已就投保单上的所有事项对投保人及被保险人进行当面询问，并对投保人及被保人在投保单上亲笔签名证实。</p>
                                <p>本人已核对了客户（包括投保人、被保险人、法定继承人以外的受益人）的身份证原件，已确认投保人和被保险人的关系。</p>
                                <p>同时，本人在此确认客户的身份信息与其在投保单上填写的信息一致。</p>
                            </div>
                            <row>
                                <span @click="showSign(cli,cli.cliNum,cli.linkTyp,'jzr')" class="jzr-span">
                                    {{getSignLinkTypDesc(cli.linkTyp)}}:{{cli.BottomSignDesc ? cli.BottomSignDesc : cli.cliNm }}
                                    <img :src="cli.SignFileImage ? cli.SignFileImage : (str+qm)" v-show="cli.SignFileId"
                                        :id="setImgId('imgSign',cli.cliNum + cli.linkTyp)"
                                        style="max-height:60px;max-width:120px;" />
                                    <!-- :src="cli.SignFileImage ? (str + cli.SignFileImage) : (str+qm)" -->
                                </span>
                            </row>
                        </div>

                    </Panel>
                </Collapse>

                <row style="text-align:center">
                    <i-button id="completeBtn" type="primary" @click="complete" :disabled="finishESign">递交投保</i-button>
                </row>
                <div style="height:60px; opacity: 0;"></div>

            </Card>
            <div id="system-form-dialog" style='display:none;'></div>
            <Modal v-model="defmod" :closable="true" id="accont-box" width="77%">
                <div style="max-height:55vh;overflow-y: auto; -webkit-overflow-scrolling: touch;">
                    <Collapse v-model="panelValue2">
                        <Panel name="1">
                            <span>扣款账号</span>
                            <div slot="content">
                                <!--  扣款账号模板 -->
                                <template id="tem-deduction">
                                    <i-form :model="deductionAccount" :label-width="150" style="margin-left:8%;">
                                        <form-item label="账户持有人">
                                            <radio-group v-model="disabledGroup" @on-change="choosePerson">
                                                <radio :disabled="IsSameAsInsured" label="投保人"></radio>
                                                <radio :disabled="IsSameAsInsured" label="被保险人"></radio>
                                            </radio-group>
                                        </form-item>
                                        <form-item label="账户持有人姓名">
                                            <span>{{deductionAccount[personIndex].holderName}}</span>
                                        </form-item>
                                        <form-item label="账户持有证件类型">
                                            <span>{{cardTypeCn}}</span>
                                        </form-item>
                                        <form-item label="账户持有证件号码">
                                            <span>{{deductionAccount[personIndex].holderCardNum}}</span>
                                        </form-item>


                                        <form-item label="银行名称">
                                            <i-select v-model="chooseBackCode" :class="{'newBorder':!chooseBackCode}"
                                                @on-change="setBankValue($event,deductionAccount[personIndex])"
                                                style="width:76%">
                                                <i-option :value="item.key" v-for="(item,index) in bankList"
                                                    :key="index">{{item.value}}</i-option>
                                            </i-select>

                                            <img id="InsuredOCRCtl" src="../Content/images/yhk.png"
                                                style="height:24px; margin-left:10px;vertical-align: middle;marin-left:10px;"
                                                @click="callOCR('B');" />
                                        </form-item>

                                        <form-item label="开户分行">
                                            <i-input :class="{'newBorder':!deductionAccount[personIndex].accountbranch}"
                                                v-model="deductionAccount[personIndex].accountbranch"
                                                placeholder="开户分行"></i-input>
                                            <p v-show="!deductionAccount[personIndex].accountbranch" class="red">
                                                开户分行不能为空</p>
                                        </form-item>

                                        <form-item label="开户地">
                                            <i-input :class="{'newBorder': !deductionAccount[personIndex].accountPlace}"
                                                v-model="deductionAccount[personIndex].accountPlace" placeholder="开户地">
                                            </i-input>
                                            <p v-show="!deductionAccount[personIndex].accountPlace" class="red">开户地不能为空
                                            </p>
                                        </form-item>
                                        <form-item label="账户号码">
                                            <i-input :class="{'newBorder': !deductionAccount[personIndex].accountNum}"
                                                v-model="deductionAccount[personIndex].accountNum" placeholder="账户号码">
                                            </i-input>
                                            <p v-show="!deductionAccount[personIndex].accountNum" class="red">账户号码不能为空
                                            </p>
                                        </form-item>
                                    </i-form>
                                </template>
                            </div>
                        </Panel>
                        <Panel name="2">
                            <span>给付账号</span>
                            <div slot="content">
                                <template id="tem-pay">
                                    <i-form :model="deductionAccount" :label-width="200" style="margin-left:8%;">

                                        <form-item label="付款账号同时设立为给付账号">
                                            <!-- addAccNum == eappBankClientList.length || sameYes -->
                                            <i-switch :disabled="sameYes" style="margin-top:5px;"
                                                v-model="deductionAccount[personIndex].asdca" size="large"
                                                @on-change="payAccountHandle">
                                                <span slot="open">On</span>
                                                <span slot="close">Off</span>
                                            </i-switch>
                                        </form-item>
                                        <div v-show="deductionAccount[personIndex].asdca" style="margin-left:8%;">
                                            <h3 class="tit">给付账号</h3>

                                            <form-item label="账户持有人">
                                                <span>{{disabledGroup}}</span>
                                            </form-item>
                                            <form-item label="账户持有人姓名">
                                                <span>{{deductionAccount[personIndex].holderName}}</span>
                                            </form-item>
                                            <form-item label="账户持有证件类型">
                                                <span>{{cardTypeCn}}</span>
                                            </form-item>
                                            <form-item label="账户持有证件号码">
                                                <span>{{deductionAccount[personIndex].holderCardNum}}</span>
                                            </form-item>

                                            <form-item label="银行名称">
                                                <span>{{getBankNameCn(deductionAccount[personIndex].bankCode)}}</span>
                                            </form-item>
                                            <form-item label="开户分行">
                                                <span>{{deductionAccount[personIndex].accountbranch}}</span>
                                            </form-item>
                                            <form-item label="开户地">
                                                <span>{{deductionAccount[personIndex].accountPlace}}</span>
                                            </form-item>
                                            <form-item label="账户号码">
                                                <span>{{deductionAccount[personIndex].accountNum}}</span>
                                            </form-item>
                                        </div>
                                    </i-form>


                                    <div v-show="!switch2"
                                        style="border-bottom: 1px dashed #dcdcdc;height:1px;margin-bottom: 10px"></div>


                                    <div>
                                        <!-- 临时 -->
                                        <card show="paymentAccount.length >= 1" style="margin-bottom: 10px;"
                                            v-for="(item,index) in paymentAccount" key="index">
                                            <i-form :model="item" :label-width="150">
                                                <form-item label="账户持有人姓名">
                                                    <i-select :class="{'newBorder': !item.holderName || addState}"
                                                        v-model="item.holderName" @on-change="setBankClient"
                                                        :disabled="item.SaveInd=='Y'">
                                                        <i-option v-for="data in item.eappBankClientList"
                                                            :disabled="deductionAccount[personIndex].asdca && deductionAccount[personIndex].holderName == data.ClientName"
                                                            :value="data.ClientName">{{data.ClientName}}</i-option>
                                                    </i-select>
                                                    <p v-show="!item.holderName || addState" class="red">账户持有人不能为空或重复
                                                    </p>
                                                </form-item>
                                                <form-item label="账户持有人">
                                                    <!--  item.holderName-->
                                                    <span>{{item.LinkTypeDesc}}</span>
                                                </form-item>
                                                <form-item label="账户持有证件类型">
                                                    <span>{{item.holderCardTypeDesc}}</span>
                                                </form-item>
                                                <form-item label="账户持有证件号码">
                                                    <span>{{item.holderCardNum}}</span>
                                                </form-item>


                                                <form-item label="银行名称">
                                                    <i-select :class="{'newBorder':!item.bankCode}"
                                                        v-model="item.bankCode" @on-change="setBankValue($event,item)">
                                                        <i-option :value="item2.key" v-for="(item2,index) in bankList"
                                                            :key="index">{{item2.value}}</i-option>
                                                    </i-select>
                                                    <img id="InsuredOCRCtl" src="../Content/images/yhk.png"
                                                        style="height:24px;margin-left:10px; vertical-align: middle;marin-left:10px;"
                                                        @click="callOCR('B',index);" />
                                                    <p v-show="!item.bankCode" class="red">银行名称不能为空</p>
                                                </form-item>

                                                <form-item label="开户分行">
                                                    <i-input :class="{'newBorder':!item.accountbranch}"
                                                        v-model="item.accountbranch" placeholder="开户分行"></i-input>
                                                    <p v-show="!item.accountbranch" class="red">开户分行不能为空</p>
                                                </form-item>

                                                <form-item label="开户地">
                                                    <i-input :class="{'newBorder':!item.accountPlace}"
                                                        v-model="item.accountPlace" placeholder="开户地"></i-input>
                                                    <p v-show="!item.accountPlace" class="red">开户地不能为空</p>
                                                </form-item>
                                                <form-item label="账户号码">
                                                    <i-input :class="{'newBorder':!item.accountNum}"
                                                        v-model="item.accountNum" placeholder="账户号码"></i-input>
                                                    <p v-show="!item.accountNum" class="red">账户号码不能为空</p>
                                                </form-item>
                                            </i-form>

                                            <icon @click="del(item,index)"
                                                style="position:absolute;top:20px;right:20px;color:red;cursor: pointer;"
                                                type="ios-trash-outline" size="24" />
                                        </card>
                                    </div>

                                    <row type="flex" justify="center">
                                        <col span="24">
                                        <i-button v-show="addAccState" type="primary" @click="addAcc">+ 给付账号</i-button>
                                        <!-- addAccState -->
                                        </col>
                                    </row>

                                </template>

                            </div>
                        </Panel>

                    </Collapse>
                </div>
                <div slot="footer">
                    <i-button type="text" size="large" @click="accountCancel">取消</i-button>
                    <i-button type="primary" size="large" @click.prevent="accountOk">确定</i-button>
                </div>
            </Modal>

            <!-- 文档确认弹层 -->
            <Modal v-model="modalDocumentInfo" width="90%" :footer-hide="true" :closable="false">
                <p slot="header" style="color:#19be6b;text-align:center">
                    <Icon type="ios-information-circle"></Icon>
                    <span>{{modalDocTitle}}</span>
                </p>
                <div style="text-align:center;">
